<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script language="JavaScript">
    let Temperature = function (doC) {
        this.doC = doC;
        this.F = function () {
            return (this.doC*1.8) + 32
        }
        this.K = function () {
            return this.doC + 273.15
        }
    }
    let temperature = new Temperature(25)
    let f = temperature.F();
    let k = temperature.K()
    document.write('Độ F là: ' + f);
    document.write('<br/>')
    document.write('Độ K là: ' + k)
</script>
</body>
</html>
