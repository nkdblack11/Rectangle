<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script language="JavaScript">
    let Rectangle = function (dai, rong) {
        this.dai = dai;
        this.rong = rong;
        this.S = function () {
            return this.dai * this.rong;
        }
        this.P = function () {
            return (this.dai + this.rong) * 2;
        }
    }
    let rectangle = new Rectangle(8, 9)
    let s = rectangle.S()
    let p = rectangle.P()
    document.write('Diện tích: ' + s)
    document.write('<br/>')
    document.write('Chu vi: ' + p)

</script>
</body>
</html>
